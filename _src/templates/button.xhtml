{% extends "db_layout.xhtml" %}

{% block db_head %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='sb-admin-2.css')}}" />

{% endblock db_head %}

{% block db_body %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Button</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            The Button
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="well">
                                <ul>
                                {% for item in data.pretty_list %}
                                    <li>{{ item }}</li>
                                {% endfor %}
                                </ul>
                                <!-- TODO: make this less ugly. Better form usage, especially. -->
                                <form method="post" action="{{ url_for('db_spin_up') }}">
                                    <input type="submit" value="Spin it up" class="btn btn-default btn-lg btn-block"/>
                                </form>
                                <form method="post" action="{{ url_for('db_stop') }}">
                                    <input type="submit" value="Stop it" class="btn btn-important btn-lg btn-block" href="#"/>
                                </form>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

{% endblock db_body %}

{% block db_scripts %}

    <!-- DataTables JavaScript -->
    <script src="{{ url_for('static', filename='jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dataTables.bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dataTables.responsive.js') }}"></script>

    <!-- TODO: replace this
    Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
{% endblock db_scripts %}
